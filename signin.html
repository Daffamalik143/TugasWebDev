<html>
    <head>
        <link rel="stylesheet" href="signin.css">
    </head>
    <title>Sign In</title>
    <body>
        <div class="signin-box">
            <h2>Sign In</h2>
            <form>
              <div class="user-box">
                <input type="text" name="" required="">
                <label>Masukan Nama</label>
              </div>
              <div class="user-box">
                <input type="text" name="" required="">
                <label>Masukan Email</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="">
                <label>Masukan Password</label>
              </div>
              <div class="user-radio">
                <table style="width:100%">
                    <label>Jenis Kelamin</label>
                    <tr>
                        <th>
                            <input type="radio" id="male" name="" value="Laki-Laki">
                            <label>Laki-Laki</label>
                        </th>
                        <th>
                            <input type="radio" id="female" name="" value="Perempuan">
                            <label>Perempuan</label>
                        </th>
                    </tr>
                </table>  
              </div>
              <br>
              <div class="user-drop">
                <label>Pilih Divisi:</label>
                <select name="Divisi">
                  <option value="">---Divisi---</option>
                  <option value="Web Development">Web Development</option>
                  <option value="Design">Design</option>
                  <option value="Media Management">Media Management</option>
                  <option value="Games and Gadget">Games and Gadget</option>
                  <option value="Data Research">Data Research</option>
                  <option value="Network">Network</option>
                </select>
              </div>
              <br>
              <table style="width:100%">
                <tr>
                  <th> 
                    <a href="Index.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Sign In
                      </a>
                  </th>
                  <th>
                    <a href="Login.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>  
                        Login
                      </a>
                  </th> 
                </tr>
            </form>
          </div>
    </body>
</html>
